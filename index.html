<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📈 오늘의 주요 급등주 - 최신 분석 리포트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="📈 오늘 급등주 주요 종목 요약 및 실시간 토론 링크 제공">
  <meta property="og:title" content="📈 오늘 본장에 무조건 상승하는 종목입니다">
  <meta property="og:description" content="하루 만에 수익 인증 나오는 이유 → [확인하기]">
  <meta property="og:image" content="https://i.ibb.co/RkZF52Kx/image.jpg">
  <meta property="og:type" content="website">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Noto Sans KR", "Poppins", sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      margin: 0;
      padding: 40px;
      color: #1a1a1a;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 36px;
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.12);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 28px;
      margin-bottom: 18px;
      color: #0056b3;
      font-family: "Poppins", sans-serif;
    }
    p {
      font-size: 16px;
      margin: 16px 0;
      line-height: 1.6;
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin: 24px 0;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    a.button {
      display: inline-block;
      background: linear-gradient(135deg, #d6336c, #e83e8c);
      color: #fff;
      padding: 14px 32px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
      margin-top: 16px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }
    .note {
      font-size: 13px;
      color: #777;
      margin-top: 14px;
    }
    .countdown {
      font-size: 15px;
      color: #444;
      margin-top: 12px;
    }
  </style>

  <script>
    // 3초 카운트다운 후 자동 이동
    document.addEventListener("DOMContentLoaded", () => {
      let count = 3;
      const countdownEl = document.getElementById("countdown");
      countdownEl.textContent = count;

      const interval = setInterval(() => {
        count--;
        countdownEl.textContent = count;
        if (count === 0) {
          clearInterval(interval);
          window.location.href = "https://t.me/+478rrTXnOehmOTk9";
        }
      }, 1000);
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>📈 오늘의 급등주 정리 리포트</h1>
    <p>오늘 주목할 만한 핵심 급등 종목과 주요 이슈들을 정리했습니다.</p>
    <p><strong>실시간 토론방</strong>에서 투자 전략과 인사이트를 공유해보세요.</p>

    <img src="https://i.ibb.co/RkZF52Kx/image.jpg" alt="급등주 요약 이미지">

    <p class="countdown">⏳ <span id="countdown">3</span>초 후 자동 이동됩니다.</p>

    <a href="https://t.me/+478rrTXnOehmOTk9" class="button" target="_blank" rel="noopener noreferrer">🔎 실시간 정보방 입장하기</a>
    <p class="note">※ 자동 이동이 되지 않으면 위 버튼을 눌러주세요.</p>
  </div>
</body>
</html>
